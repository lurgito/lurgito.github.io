<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 50px 0;
        }

        h1 {
            text-align: center;
            font-size: 36px;
            color: #333;
            margin-bottom: 50px;
        }

        .dashboard {
            display: flex;
            justify-content: space-around;
        }

        .language {
            background-color: #ffffff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 20px;
            width: 30%;
            text-align: center;
        }

        .language h2 {
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
        }

        .language p {
            font-size: 36px;
            font-weight: bold;
            color: #333;
        }
        .intro {
                        display: flex;
                                    align-items: center;
                                                justify-content: center;
                                                            margin-bottom: 20px;
                                                                    }

                                                                            .intro p {
                                                                                        margin-left: 20px;
                                                                                                }

                                                                                                        .intro img {
                                                                                                                    max-width: 100px;
                                                                                                                                height: auto;
                                                                                                                                            border-radius: 50%;
                                                                                                                                                    }
                                                                                                                                                        </style>
        }
    </style>
    </head>
    <body>

<div class="intro">
            <img src="me.jpg" alt="juan lopez">
                    <p>Juan is a jr data scientist in formation with big interest in Machine Learning</p>
                        </div>

    <div class="container">
        <h1>Technology I Dominate</h1>
        <div class="dashboard">
            <div class="language" id="python">
                <h2>Python</h2>
                <p>60%</p>
            </div>
            <div class="language" id="jupyter">
                <h2>Jupyter Notebooks</h2>
                <p>20%</p>
            </div>
            <div class="language" id="react">
                <h2>React.js</h2>
                <p>20%</p>
            </div>
        </div>
    </div>
    <h1>links to projects</h1>
    <a href="https://github.com/lurgito/ApplePY/blob/6713f7e0747f3d921fe8cd8f0d1de90dbe68da32/ApplePY.Py">ApplePy project</a>
    <a href="https://lurgito.github.io/Delanuay-mouse/">delanuay math cursor challenge</a>
    <script src="scripts.js"></script>
</body>
</html>
